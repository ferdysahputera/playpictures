<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ff6600" />
  <title>Playlist YouTube – Dark Mode & Responsive</title>
  <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="brand">Play Pictures</div>
    <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <nav>
      <a href="">Home</a>
      <a href="#playlist">Playlist</a>
      <a href="./about.html">About</a>
      <form id="search-form" role="search">
        <input type="text" id="search-input" placeholder="Cari video…" aria-label="Masukkan Kata Kunci" autocomplete="off" />
        <button type="submit">Cari</button>
        <button type="button" id="reset-button" class="hidden">Tampilkan Semua</button>
      </form>
    </nav>
  </header>

  <main>
    <div id="error-message" class="hidden"></div>
    <div id="video-list"></div>
    <div id="loader" class="hidden">Memuat…</div>
  </main>

  <!-- Floating Search Button -->
  <button id="floating-search" aria-label="Search"><i class="fas fa-search"></i></button>

  <!-- Search Overlay -->
  <div id="search-overlay">
    <form id="overlay-search-form">
      <input type="text" id="overlay-search-input" placeholder="Cari video" />
      <button type="submit">Cari</button>
      <button type="button" id="overlay-close">X</button>
    </form>
  </div>


  <script src="script.js"></script>
</body>
</html>
