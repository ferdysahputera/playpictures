<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Video YouTube</title>
  <style>
    :root {
      --bg: #121212;
      --bg-alt: #1e1e1e;
      --primary: #ff6600;
      --primary-dark: #cc5200;
      --text: #eee;
      --text-muted: #bbb;
      --shadow: rgba(255, 102, 0, 0.3);
      --radius: 10px;
      --gap: 1rem;
      --footer-bg: #1a1a1a;
    }
    * {
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: var(--primary);
      text-decoration: underline;
    }
    a:hover {
      color: var(--primary-dark);
      text-decoration: none;
    }
    header {
      background-color: var(--bg-alt);
      box-shadow: 0 2px 8px var(--shadow);
      padding: var(--gap);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    header nav a {
      margin-left: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--text);
      transition: color 0.3s ease;
    }
    header nav a:hover {
      color: var(--primary);
      text-decoration: underline;
    }
    main {
      flex-grow: 1;
      padding: var(--gap);
      max-width: 960px;
      margin: 1rem auto;
      width: 100%;
    }
    #player {
      box-shadow: 0 4px 12px var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
      margin-bottom: 1rem;
    }
    #video-info {
      background-color: var(--bg-alt);
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      margin-bottom: 2rem;
    }
    #video-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    #video-date {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }
    #video-desc {
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #error-message {
      background-color: #420000;
      color: #ff3300;
      padding: 1rem;
      border-radius: var(--radius);
      font-weight: 700;
      text-align: center;
      margin-bottom: var(--gap);
      display: none;
    }
    #error-message.visible {
      display: block;
    }
    #related-playlist {
      background-color: var(--bg-alt);
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      padding: 1rem;
      color: var(--text);
    }
    #related-playlist h2 {
      margin-bottom: 1rem;
      color: var(--primary);
    }
    #playlist-videos a.small-card {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text);
      border-radius: 6px;
      padding: 0.3rem 0.5rem;
      transition: background-color 0.3s ease;
    }
    #playlist-videos a.small-card:hover {
      background-color: var(--primary-dark);
      color: var(--bg);
    }
    #playlist-videos img {
      width: 120px;
      height: 68px;
      object-fit: cover;
      border-radius: 5px;
      flex-shrink: 0;
    }
    footer {
      background-color: var(--footer-bg);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: auto;
      box-shadow: 0 -2px 8px var(--shadow);
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
      margin-left: 0.25rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">YouTube Playlist</div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="playlist.html">Playlist</a>
      <a href="about.html">Tentang</a>
    </nav>
  </header>

  <main>
    <div id="player"></div>

    <section id="video-info">
      <div id="video-title"></div>
      <div id="video-date"></div>
      <div id="video-desc"></div>
    </section>

    <div id="error-message"></div>

    <section id="related-playlist">
      <h2>Playlist Video Terkait</h2>
      <div id="playlist-videos"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 YouTube Playlist. Dibuat oleh <a href="mailto:youremail@example.com">Nama Anda</a>.
  </footer>

  <script src="video.js"></script>
</body>
</html>
