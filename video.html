<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Detail Video YouTube</title>
  <style>
    main {
      flex-grow: 1;
      padding: var(--gap);
      max-width: 960px;
      margin: 1rem auto;
      width: 100%;
    }
    #player {
      box-shadow: 0 4px 12px var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
      margin-bottom: 1rem;
    }
    #video-info {
      background-color: var(--bg-alt);
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      margin-bottom: 2rem;
    }
    #video-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    #video-date {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }
    #video-desc {
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #error-message {
      background-color: #420000;
      color: #ff3300;
      padding: 1rem;
      border-radius: var(--radius);
      font-weight: 700;
      text-align: center;
      margin-bottom: var(--gap);
      display: none;
    }
    #error-message.visible {
      display: block;
    }
    #related-playlist {
      background-color: var(--bg-alt);
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      padding: 1rem;
      color: var(--text);
    }
    #related-playlist h2 {
      margin-bottom: 1rem;
      color: var(--primary);
    }
    #playlist-videos a.small-card {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text);
      border-radius: 6px;
      padding: 0.3rem 0.5rem;
      transition: background-color 0.3s ease;
    }
    #playlist-videos a.small-card:hover {
      background-color: var(--primary-dark);
      color: var(--bg);
    }
    #playlist-videos img {
      width: 120px;
      height: 68px;
      object-fit: cover;
      border-radius: 5px;
      flex-shrink: 0;
    }
    footer {
      background-color: var(--footer-bg);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: auto;
      box-shadow: 0 -2px 8px var(--shadow);
    }
    footer a {
      color: var(--primary);
      text-decoration: none;
      margin-left: 0.25rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Play Pictures</div>
    <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <nav>
      <a href="./">Home</a>
      <a href="#playlist">Playlist</a>
      <a href="./about">About</a>
      <form id="search-form" role="search">
        <input type="text" id="search-input" placeholder="Masukkan Kata Kunci" aria-label="Cari video" autocomplete="off" />
        <button type="submit">Cari</button>
        <button type="button" id="reset-button" class="hidden">Tampilkan Semua</button>
      </form>
    </nav>
  </header>


  <main>
    <div id="player"></div>

    <section id="video-info">
      <div id="video-title"></div>
      <div id="video-date"></div>
      <div id="video-desc"></div>
    </section>

    <div id="error-message"></div>

    <section id="related-playlist">
      <h2>Playlist Video Terkait</h2>
      <div id="playlist-videos"></div>
    </section>
  </main>

  <!-- Floating Search Button -->
  <button id="floating-search" aria-label="Search"><i class="fas fa-search"></i></button>


  <!-- Search Overlay -->
  <div id="search-overlay">
    <form id="overlay-search-form">
      <input type="text" id="overlay-search-input" placeholder="Cari videoâ€¦" />
      <button type="submit">Cari</button>
      <button type="button" id="overlay-close">Tutup</button>
    </form>
  </div>


  <footer>
    &copy; 2025 <a href="./">Play Pictures</a>.  Capturing Your Best Moment With Us.
  </footer>

  <script src="video.js"></script>
  <script src="script.js"></script>
</body>
</html>
